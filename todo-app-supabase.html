<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Cloud Synced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        .auth-container {
            display: none;
        }

        .auth-container.active {
            display: block;
        }

        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-submit:hover {
            background: #5568d3;
        }

        .auth-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 18px;
        }

        .task-count {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Authentication Container -->
        <div class="auth-container active" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <div id="authMessage"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="auth-submit">Log In</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required minlength="6"
                        autocomplete="new-password">
                </div>
                <button type="submit" class="auth-submit">Sign Up</button>
            </form>
        </div>

        <!-- App Container -->
        <div class="app-container" id="appContainer">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task..." autocomplete="off">
                <button id="addBtn">Add Task</button>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading tasks...</p>
            </div>

            <ul id="taskList"></ul>

            <div class="task-count">
                <span id="taskCounter">0 tasks</span>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ⚠️ CONFIGURATION REQUIRED ⚠️
        // Replace these values with your actual Supabase credentials
        // Find them at: https://app.supabase.com -> Your Project -> Settings -> API
        const SUPABASE_CONFIG = {
            url: 'https://axspjydaizpsvwfujpvz.supabase.co', // e.g., https://xxxxxxxxxxxxx.supabase.co
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4c3BqeWRhaXpwc3Z3ZnVqcHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTEyNzUsImV4cCI6MjA3ODQ2NzI3NX0.qgBu5pN3p6qZn2KEj-DXcHF-B40JbDVBttBl538Qraw' // Your anon/public API key
        };

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authMessage = document.getElementById('authMessage');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCounter = document.getElementById('taskCounter');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let currentUser = null;
        let tasks = [];

        // Auth UI Functions
        function showAuthMessage(message, type = 'error') {
            authMessage.innerHTML = `<div class="auth-message ${type}">${message}</div>`;
            setTimeout(() => {
                authMessage.innerHTML = '';
            }, 5000);
        }

        function switchAuthTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            authMessage.innerHTML = '';
        }

        function showApp() {
            authContainer.classList.remove('active');
            appContainer.classList.add('active');
        }

        function showAuth() {
            appContainer.classList.remove('active');
            authContainer.classList.add('active');
        }

        // Authentication Functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showAuthMessage('Login successful!', 'success');
                // Session will be handled by onAuthStateChange
            } catch (error) {
                showAuthMessage(error.message);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (password !== confirmPassword) {
                showAuthMessage('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAuthMessage('Password must be at least 6 characters');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password
                });

                if (error) throw error;

                showAuthMessage('Account created! Please check your email for confirmation.', 'success');
                // Switch to login tab after signup
                setTimeout(() => switchAuthTab('login'), 3000);
            } catch (error) {
                showAuthMessage(error.message);
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                currentUser = null;
                tasks = [];
                showAuth();
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        }

        // Task Functions with Supabase
        async function loadTasks() {
            if (!currentUser) return;

            try {
                loadingIndicator.style.display = 'block';

                const { data, error } = await supabaseClient
                    .from('tasks')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                tasks = data || [];
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                alert('Failed to load tasks: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            if (!currentUser) {
                alert('Please log in to add tasks');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('tasks')
                    .insert([
                        {
                            user_id: currentUser.id,
                            text: taskText,
                            completed: false
                        }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                tasks.push(data);
                taskInput.value = '';
                renderTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task: ' + error.message);
            }
        }

        async function deleteTask(id) {
            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .delete()
                    .eq('id', id)
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task: ' + error.message);
            }
        }

        async function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (!task) return;

            try {
                const { error } = await supabaseClient
                    .from('tasks')
                    .update({ completed: !task.completed })
                    .eq('id', id)
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                task.completed = !task.completed;
                renderTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task: ' + error.message);
            }
        }

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                updateCounter();
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id})"
                    >
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                `;

                taskList.appendChild(li);
            });

            updateCounter();
        }

        // Update task counter
        function updateCounter() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            taskCounter.textContent = `${total} task${total !== 1 ? 's' : ''} (${completed} completed)`;
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        loginTab.addEventListener('click', () => switchAuthTab('login'));
        signupTab.addEventListener('click', () => switchAuthTab('signup'));
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);
        logoutBtn.addEventListener('click', handleLogout);
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session?.user) {
                currentUser = session.user;
                userEmail.textContent = currentUser.email;
                showApp();
                await loadTasks();
            } else {
                currentUser = null;
                tasks = [];
                showAuth();
            }
        });

        // Initialize app
        async function initApp() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session?.user) {
                currentUser = session.user;
                userEmail.textContent = currentUser.email;
                showApp();
                await loadTasks();
            } else {
                showAuth();
            }
        }

        // Start the app
        initApp();
    </script>
</body>

</html>
